<div class="login-container">
    <div class="login-animation-container">
        <div #lottieContainer style="width: 400px;"></div>
    </div>
    <div class="card shadow flip-card " [ngClass]="{'login-card': isLoginFormVisible , 'register-card': !isLoginFormVisible}">  
        <div class="card-body"  >
                <div class="card-detail">
                    <div class="form-check form-switch">
                        <input  (click)="toggleForm()" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label style="margin-left: 15px;" class="form-check-label " for="flexSwitchCheckDefault">{{ isLoginFormVisible ? 'Login' : 'Register' }}</label>
                    </div>
                    <form  *ngIf="isLoginFormVisible" (submit)="login()" ngModelOptions="{standalone: true}">
                    <div class="row">
                        <div class="col-9 mb-3 mt-3" >
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon">
                                    <i class="pi pi-user"></i>
                                </span>
                                <input name="username" pInputText placeholder="E-posta adresi" [(ngModel)]="loginRequest.Email" class="w-100"  style="border: solid 1px rgba(181, 181, 181, 0.267);"required>
                            </div>
                        </div>
                    </div>
                    <div class="row" >
                        <div class="col-9 mb-3">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon">
                                    <i class="pi pi-lock"></i>
                                </span>
                                <input pInputText placeholder="Şİfre" name="password"  class="w-100" [(ngModel)]="loginRequest.Password" style="border: solid 1px  rgba(181, 181, 181, 0.267);"required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row mt-auto" >
                        <div class="col-9">
                            <button class="btn btn-primary" type="submit" style="width: 100%;"  (click)="login()">Giriş yap</button>
                        </div>
                    </div>
                    </form>
                <form *ngIf="!isLoginFormVisible" (submit)="register()" ngModelOptions="{standalone: true}">
                    
                    
                    <div class="row" >
                            <div class="col-5 mb-2 mt-3">
                                <span class="p-float-label">
                                    <input name="UserName" pInputText placeholder="Adınızı Giriniz" [(ngModel)]="registerRequest.UserName" class="w-100"  style="border: solid 1px rgba(181, 181, 181, 0.267);"required>
                                    <label htmlFor="username">Adınızı Giriniz</label>
                                </span>
                                        
                            </div>
                            <div class="col-5 mb-2 mt-3">
                                <span class="p-float-label">
                                    <input name="user_surname" pInputText placeholder="Soyadınızı Giriniz" [(ngModel)]="registerRequest.user_surname" class="w-100"  style="border: solid 1px rgba(181, 181, 181, 0.267);"required>
                                    <label htmlFor="username">Soyadınızı giriniz</label>
                                </span>                   
                            </div>
                    </div>             
                    <div class="row" >
                        <div class="col-5 mb-2 mt-3"  >   
                            <span class="p-float-label">
                                <input name="user_bdate" pInputText  [(ngModel)]="registerRequest.user_bdate" class="w-100"  style="border: solid 1px rgba(181, 181, 181, 0.267);"required>
                                <label htmlFor="username">Doğum Tarihinizi Giriniz</label>
                            </span>  
                        </div>
                        <div class="col-5 mb-2 mt-3">
                                <span class="p-float-label">
                                    <input name="username" pInputText  [(ngModel)]="registerRequest.user_adress" class="w-100"  style="border: solid 1px rgba(181, 181, 181, 0.267);" required>
                                    <label htmlFor="username">İl/İlçe Giriniz</label>
                                </span>
                            </div>                       
                </div>
                <div class="row" >
                    <div class="col-5 mb-2 radio-container ">
                        <div class="flex align-items-center">
                            <p-radioButton   name="pizza" value="k" [(ngModel)]="registerRequest.user_sex" inputId="k"></p-radioButton>
                            <label  style="margin-left: 15px;" for="k" >Kadın</label>
                        </div>
                        <div class="flex align-items-center">
                            <p-radioButton name="pizza" value="e" [(ngModel)]="registerRequest.user_sex" inputId="e"></p-radioButton>
                            <label style="margin-left: 15px;"  for="e" >Erkek</label>
                        </div>
                            
                    </div>
                    <div class="col-5 mb-2 mt-3">
                        <span class="p-float-label">
                            <input name="user_gsm" pInputText [(ngModel)]="registerRequest.user_gsm" class="w-100"  style="border: solid 1px rgba(181, 181, 181, 0.267);" required>
                            <label htmlFor="username">Telefon numaranızı giriniz</label>
                        </span>
                        <!-- <span class="p-float-label">
                            <p-inputMask  mask="999-999-9999" [(ngModel)]="registerRequest.user_gsm"  id="ssn_input" ></p-inputMask>
                            <label htmlFor="ssn_input">Telefon numaranızı giriniz</label>
                        </span>                      -->
                    </div>
            </div>
            <div class="row" >
                <div class="col-5 mb-2 mt-3" >
                    <div class="dropdown-container w-100" >
                        <p-dropdown class="w-100" name="animal_exist" [(ngModel)]="registerRequest.animal_exist" [options]="animalExitsOptions" optionLabel="label" styleClass="w-100"></p-dropdown>
                    </div>            
                </div>
                <div class="col-5 mb-2 mt-3" style="display: flex;" >
                    <div class="dropdown-container w-100">
                        <p-dropdown class="w-100" name="animal_history" [(ngModel)]="registerRequest.animal_history" [options]="animalHistoryOptions" optionLabel="label" styleClass="w-100" ></p-dropdown>
                    </div>   
                </div>
        </div>
        <div class="row" >
            <div class="col-5 mb-2 mt-3">
                <span class="p-float-label">
                    <input name="Email" pInputText placeholder="E-posta adresi" [(ngModel)]="registerRequest.Email" class="w-100"  style="border: solid 1px rgba(181, 181, 181, 0.267);" required>
                    <label htmlFor="username">E-posta adresi</label>
                </span>                   
            </div>
            <div class="col-5 mb-2 mt-3">
                <span class="p-float-label">
                    <input [type]="'password'" name="password" pInputText placeholder="şifre giriniz" [(ngModel)]="registerRequest.Password" class="w-100" style="border: solid 1px rgba(181, 181, 181, 0.267);" required>
                    <label htmlFor="password">Şifre Giriniz</label>                  
                </span>                     
            </div>
            </div>
                
            <div class="row mt-auto register-btn-container">
                <div class="col-10 mt-3">
                    <button class="btn btn-primary" type="submit" style="width: 100%;"  (click)="register()">Üye ol</button>
                </div>
                </div>
        </form>
       </div>
    </div>

    </div>
</div>
<p-toast></p-toast>
