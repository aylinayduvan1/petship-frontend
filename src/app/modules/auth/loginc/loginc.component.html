<div  style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #F2F2F2;">
    <div class="card shadow" style="width: 100%; max-width: 500px; height: 400px;">
        <div class="card-body" >
            <div class="mt-2" style=" height: 100px; display: flex; align-items: center; justify-content: center;">
                <h1>Petshipe Hoşgeldiniz</h1>
            </div>
            <form (submit)="login()" ngModelOptions="{standalone: true}">

            <div class="row" style="display: flex; justify-content: center;">
                <div class="col-8 mb-3 mt-3" >
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon">
                            <i class="pi pi-at"></i>
                        </span>
                        <input name="username" pInputText placeholder="E-posta adresi" [(ngModel)]="loginRequest.Email" class="w-100"  style="border: solid 1px rgba(181, 181, 181, 0.267);"/>
                    </div>
                </div>
            </div>
           
            <div class="row" style="display: flex; justify-content: center;">
                <div class="col-8 mb-3">
                    <div class="p-inputgroup">
                        <span class="p-inputgroup-addon">
                            <i class="pi pi-lock"></i>
                        </span>
                        <input pInputText placeholder="Şİfre" name="password"  class="w-100" [(ngModel)]="loginRequest.Password" style="border: solid 1px  rgba(181, 181, 181, 0.267);"/>
                    </div>
                </div>
            </div>
            
            <div class="row mt-auto" style="display: flex; justify-content: center;">
                <div class="col-8">
                    <button class="btn btn-primary" type="submit" style="width: 100%;"  (click)="login()">Giriş yap</button>
                </div>
            </div>
        </form>
        </div>
        
    </div>
    <div #lottieContainer style="width: 20%; position: absolute; top: 220px; right: 0; bottom: 0; left: 55%;"></div>
  
</div>
