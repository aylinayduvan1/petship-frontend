
<div class="card">
    <p-table
    #dt
    [value]="categories"
    [(selection)]="selectedItems"
    dataKey="id"
    [rowHover]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    [paginator]="true"
    [filterDelay]="0"
    [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
>

    <ng-template pTemplate="caption">
        
          <div class="table-header">
            <div style="display: flex; justify-content: flex-end; gap: 14px;">
              <button pButton type="button" class="p-button-success" icon="pi pi-plus" (click)="showDialog()"></button>
              
              <p-dialog header="Header" [(visible)]="visible" [style]="{ width: '50vw' }">
                
                <ng-template pTemplate="header">
                    <span class="text-xl font-bold">Kategori
                    </span>
                </ng-template>
               
            <div style="display: flex;"> 
                <div style="display: flex;  margin-bottom: 25px; flex-direction: column;">                     
                        <div style="margin-top: 80px; ">
                            <span class="p-float-label">
                                <input pInputText id="catid" [(ngModel)]="categoryRequest.id" />
                                <label htmlFor="catid">Id</label>
                            </span>
                        </div>
                        <div style="margin-top: 25px;">
                            <span class="p-float-label">
                                <input pInputText id="catname" [(ngModel)]="categoryRequest.category_name">
                                <label htmlFor="catname">Ä°sim</label>
                            </span>
                        </div>
                        <div style="margin-top: 25px;">
                            <span class="p-float-label">
                                <input pInputText id="catimg" [(ngModel)]="categoryRequest.category_img">
                                <label htmlFor="catimg">Resim</label>
                            </span>
                        </div>
               </div>  

               <div style="margin: 30px;">
                <img [src]="'assets/images/content_6.png'" width="300px" class="shadow-4" />
               </div>
            </div>  
                <ng-template pTemplate="footer">
                     <p-button   styleClass="p-button-text" (click)="onCreate(categoryRequest) ">Kaydet</p-button>
                           
                </ng-template>
            </p-dialog>
            </div>

            

          </div>
        
      </ng-template>
      
      
        <ng-template pTemplate="header">
            <tr>
                
                <th pSortableColumn="name" style="min-width: 14rem">
                    <div class="flex justify-content-between align-items-center">
                        Kategori
                    
                    </div>
                </th>
                
                
                <th style="width: 5rem"></th><th style="width: 5rem"></th>
            </tr>
            
       
        </ng-template>

        <ng-template pTemplate="body" let-category>
            <tr class="p-selectable-row">
          
                <td>
                    <span class="p-column-title">Name</span>
                    {{category.category_name }}
                </td>
               
                <td>
                    
                    <img src=" {{category.category_img }} " width="32" style="vertical-align: middle" />
                    
                </td>

                <td>
                    <p-button icon="pi pi-times" styleClass="p-button-rounded p-button-danger p-button-text" (click)="onDelete(category.id)"></p-button>
                </td>
               
                
            </tr>
        </ng-template>
