
<div class="card">
    <p-table
    #dt
    [value]="categories"
    [(selection)]="selectedItems"
    dataKey="id"
    [rowHover]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    [paginator]="true"
    [filterDelay]="0"
    [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
>

    <ng-template pTemplate="caption">
        
          <div class="table-header">
            <div style="display: flex; justify-content: flex-end; gap: 14px;">
              <button pButton type="button" class="p-button-success" icon="pi pi-plus"></button>
            </div>
          </div>
        
      </ng-template>
      
      
        <ng-template pTemplate="header">
            <tr>
                
                <th pSortableColumn="name" style="min-width: 14rem">
                    <div class="flex justify-content-between align-items-center">
                        Kategori
                    
                    </div>
                </th>
                
                
                <th style="width: 5rem"></th><th style="width: 5rem"></th>
            </tr>
            
       
        </ng-template>

        <ng-template pTemplate="body" let-category>
            <tr class="p-selectable-row">
          
                <td>
                    <span class="p-column-title">Name</span>
                    {{category.category_name }}
                </td>
               
                <td>
                    
                    <img src=" {{category.category_img }} " width="32" style="vertical-align: middle" />
                    
                </td>

                <td>
                    <p-button icon="pi pi-times" styleClass="p-button-rounded p-button-danger p-button-text"></p-button>
                </td>
               
                
            </tr>
        </ng-template>
        
    </p-table>
    <div *ngFor=" let category of categories" style="background-color: aqua;">
        <div>
            {{category.category_name }}
            {{category.category_img }}

        </div>
    </div>
</div>
