
<div class="card">
    <p-table
    #dt
    [value]="categories"
    [(selection)]="selectedItems"
    dataKey="id"
    [rowHover]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    [paginator]="true"
    [filterDelay]="0"
    [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
>

    <ng-template pTemplate="caption">
        
          <div class="table-header">
            <div style="display: flex; justify-content: flex-end; gap: 14px;">
              <button pButton type="button" class="p-button-success" icon="pi pi-plus"></button>
              <button pButton type="button" class="p-button-danger" icon="pi pi-trash"></button>

            </div>
          </div>
        
      </ng-template>
      
      
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 4rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th pSortableColumn="name" style="min-width: 14rem">
                    <div class="flex justify-content-between align-items-center">
                        Kategori
                        <p-sortIcon field="name"></p-sortIcon>
                        <p-columnFilter type="text" field="name" display="menu" class="ml-auto"></p-columnFilter>
                    </div>
                </th>
                
                
                <th style="width: 5rem"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-category>
            <tr class="p-selectable-row">
                <td>
                    <p-tableCheckbox [value]="category" (onChange)="isChecked($event, category)"></p-tableCheckbox>


                </td>
                <td>
                    <span class="p-column-title">Name</span>
                    {{category.category_name }}
                </td>
               
                <td>
                    
                    <img src="https://primefaces.org/cdn/primeng/images/demo/avatar/  {{category.category_img }}
                    " width="32" style="vertical-align: middle" />
                    
                </td>
               
                
            </tr>
        </ng-template>
        
    </p-table>
    <div *ngFor=" let category of categories" style="background-color: aqua;">
        <div>
            {{category.category_name }}
            {{category.category_img }}

        </div>
    </div>
</div>
