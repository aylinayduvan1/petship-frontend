<div class="main-content" id="baslangic">
  <!-- Page content -->

  <div class="container-fluid mt--7">
    <div class="row">
      <div class="col-xl-8 order-xl-1">
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="mb-0">Hesabım</h3>
              </div>
            </div>
          </div>
          <div class="card-body">
            <form>
              <h6 class="heading-small text-muted mb-4">Kullanıcı Bilgileri</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group focused">
                      <label class="form-control-label" for="input-username">Kullanıcı Adı</label>
                      <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Kullanıcı Adın" value=""  [disabled]="!isEditing ">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group focused">
                      <label class="form-control-label" for="input-email">E-mail adresi</label>
                      <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="petship@example.com" value=""  [disabled]="!isEditing">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group focused">
                      <label class="form-control-label" for="input-first-name">Ad</label>
                      <input type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="Adın" value="" [disabled]="!isEditing">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group focused">
                      <label class="form-control-label" for="input-last-name">Soyadı</label>
                      <input type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="Soyadın" value="" [disabled]="!isEditing">
                    </div>
                  </div>
                </div>
              </div>
              <hr class="my-4">
              <!-- Address -->
              <h6 class="heading-small text-muted mb-4">İletişim Bilgileri</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group focused">
                      <label class="form-control-label" for="input-address">Adres</label>
                      <input id="input-address" class="form-control form-control-alternative" placeholder="Ev Adresin" value="" type="text" [disabled]="!isEditing">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-4">
                    <div class="form-group focused">
                      <label class="form-control-label" for="input-city">Şehir</label>
                      <input type="text" id="input-city" class="form-control form-control-alternative" placeholder="Şehir" value="" [disabled]="!isEditing">
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <div class="form-group focused">
                      <label class="form-control-label" for="input-country">Ülke</label>
                      <input type="text" id="input-country" class="form-control form-control-alternative" placeholder="Ülke" value="" [disabled]="!isEditing">
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <div class="form-group">
                      <label class="form-control-label" for="input-country">Posta Kodu</label>
                      <input type="number" id="input-postal-code" class="form-control form-control-alternative" placeholder="" [disabled]="!isEditing">
                    </div>
                  </div>
                </div>
              </div>
              <hr class="my-4">
              <!-- Description -->
              <h6 class="heading-small text-muted mb-4">Hakkımda</h6>
              <div class="pl-lg-4">
                <div class="form-group focused">
                  <label class="form-control-label">Hakkımda</label>
                  <textarea rows="4" class="form-control form-control-alternative" placeholder="Seninle ilgili bir kaç söz . . . " value=""[disabled]="!isEditing"></textarea>
                </div>
              </div>
              <span>
                <button (click)="toggleEditing()" class="p-button p-button-rounded" id="buton1">Düzenle</button>
                <button *ngIf="isEditing" (click)="update(); toggleEditing()" class="p-button p-button-rounded p-button-success" id="kaydet">Kaydet</button>
              </span>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
