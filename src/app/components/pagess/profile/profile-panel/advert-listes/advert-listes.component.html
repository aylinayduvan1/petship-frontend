    </p-toolbar>

      [rowHover]="true"
      dataKey="id"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [showCurrentPageReport]="true"
  >

      <ng-template pTemplate="header">
        <tr>
            <th style="width: 4rem">
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th pSortableColumn="name" style="min-width:15rem">Ad <p-sortIcon field="name"></p-sortIcon></th>
            <th pSortableColumn="price">Görsel <p-sortIcon field="price"></p-sortIcon></th>
            <th pSortableColumn="category" style="min-width:10rem">Kategori <p-sortIcon field="category"></p-sortIcon></th>
            <th pSortableColumn="rating"> İlan Tarihi <p-sortIcon field="rating"></p-sortIcon></th>
            <th pSortableColumn="sutiton">Durum <p-sortIcon field="sutiton"></p-sortIcon></th>
            <th pSortableColumn="inventoryStatus" style="min-width:10rem">Düzenle/Sil <p-sortIcon field="inventoryStatus"></p-sortIcon></th>
            <th></th>
        </tr>
    </ng-template>


    <ng-template pTemplate="body" let-advert>
        <tr>
            <td>{{ advert.advert_no }}</td>  
            <td>{{ advert.advert_title }}</td>
            <td>
                <img [src]="'assets/images/dog.png'" width="50" class="shadow-4" />
                <!--<img [src]="'assets/images/' + advert.file_name" width="50" class="shadow-4" />  -->
           </td>
            <td>{{ advert.advert_text }}</td>
            <td>{{ advert.advert_date }}</td>
            <td>{{ advert.situation }}</td>
            <td>
              <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"></button>
              <span class="button-space"></span>
              <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"></button>
            </td>
          </tr>
    </ng-template>

<p-dialog [(visible)]="productDialog" [style]="{ width: '450px' }" header="Pet Details" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
      <div class="field">
        <label for="name">Name</label>
        <input type="text" pInputText id="name" [(ngModel)]="product.name" required autofocus />
        <small class="p-error" *ngIf="submitted && !product.name">Name is required.</small>
      </div>
  <!--img ekleme-->
      <div class="field">
        <label for="image">Image</label>
        <!-- Gerçek bir yükleme URL'siyle değiştirin -->
        <p-fileUpload name="image" url="YOUR_UPLOAD_URL" mode="basic" accept="image/*" chooseLabel="Choose" (onUpload)="onImageUpload($event)" [showUploadButton]="false"></p-fileUpload>
        <small class="p-error" *ngIf="submitted && !product.image">Image is required.</small>
      </div>

      <div class="field">
          <label for="description">Description</label>
          <textarea id="description" pInputTextarea [(ngModel)]="product.description" required rows="3" cols="20"></textarea>
      </div>

      <div class="field">
              <ng-template pTemplate="selectedItem">
              </ng-template>
              <ng-template let-option pTemplate="item">
                  <p-tag [value]="option.label" [severity]="getSeverity(option.label)"></p-tag>
              </ng-template>
      </div>

      <div class="field">
          <label class="mb-3">Category</label>

          <div class="formgrid grid">
              <div class="field-radiobutton col-6">
                  <p-radioButton id="category1" name="category" value="Kedi" [(ngModel)]="product.category"></p-radioButton>
                  <label for="category1">Kedi</label>
              </div>

              <div class="field-radiobutton col-6">
                  <p-radioButton id="category2" name="category" value="Köpek" [(ngModel)]="product.category"></p-radioButton>
                  <label for="category2">Köpek</label>
              </div>

              <div class="field-radiobutton col-6">
                  <p-radioButton id="category3" name="category" value="Kuş" [(ngModel)]="product.category"></p-radioButton>
                  <label for="category3">Kuş</label>
              </div>
          </div>
      </div>

      <div class="formgrid grid">
      </div>
      
  </ng-template>

  <ng-template pTemplate="footer">
      <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
      <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveProduct()"></button>
  </ng-template>
</p-dialog>

<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
