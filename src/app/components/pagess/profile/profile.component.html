<!-- burası profil componenti -->
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class=" bootstrap snippets bootdey" style="padding: 20px 50px 200px 50px;">
<div class="row">
  <div class="col-md-3 col-sm-4" >
      <div class="user-panelbar">
          <div *ngIf="currentUser">
             <div class="user-infos">
                <a href="#" class="mb-2">
                  <img src="assets/images/yılan1.png" alt="" >
                </a>
                <h3 class="cloud-text cloud-title"> {{currentUser.userName}} </h3>
                <p> {{currentUser.email}} </p>
             </div>
             <div style="display: flex; justify-content: space-between; color: #fff;">
              <hr style="width: 100px;">
              <i class="fas fa-heart fa-lg" style="display: flex; align-items: center;"></i>
              <hr style="width: 100px;"></div>

             <div class="col-12 panelink mt-4">
              <ul>
                <li [ngClass]="{ 'active': currentContent === 'home' }" (click)="changeContent('home')">Kişisel Bilgiler
                  <span></span><span></span><span></span><span></span>
                </li>
                <li [ngClass]="{ 'active': currentContent === 'advert' }" (click)="changeContent('advert')">İlanlar
                  <span></span><span></span><span></span><span></span>
                </li>
                <li [ngClass]="{ 'active': currentContent === 'categories' }" (click)="changeContent('categories')">Kategoriler
                  <span></span><span></span><span></span><span></span>
                </li>
                <li [ngClass]="{ 'active': currentContent === 'users' }" (click)="changeContent('users')">Kullanıcılar
                  <span></span><span></span><span></span><span></span>
                </li>
              </ul>
            </div>
            
          </div>
        
      </div>
  </div>
  <div class=" profile-info col-md-9 col-sm-8">
      <div class="panel">
          <div class="bio-graph-heading mb-3" >
            <h4  id="home" *ngIf="currentContent === 'home'">Kişisel Bilgiler</h4>
            <h4  id="advert" *ngIf="currentContent === 'advert'"> İlanlar</h4>
            <h4  id="categories" *ngIf="currentContent === 'categories'"> Kategoriler</h4>
            <h4  id="users" *ngIf="currentContent === 'users'"> Kullanıcılar</h4>
          </div>


          <!-- kişisel bilgiler -->
          <div  id="home" *ngIf="currentContent === 'home'" >
            <app-users-info-listes></app-users-info-listes>
          </div>



          <!-- ilanlar -->
          <div  id="advert" *ngIf="currentContent === 'advert'">
            <app-advert-listes></app-advert-listes>
          </div>


          <!-- kategororiler -->
          <div  id="categories" *ngIf="currentContent === 'categories'">
            <app-categories-listes></app-categories-listes>
          </div>


          <!-- kullanıcılar -->
          <div  id="users" *ngIf="currentContent === 'users'">
            <app-users-listes></app-users-listes>
          </div>
        </div>
      </div>
    </div>
 </div>


 <!-- footer -->
<app-footer></app-footer>
